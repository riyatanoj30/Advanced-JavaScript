<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
</head>
<body align="center">
    <h1>Stone Paper Scissor</h1>
    <button class="choice-button" onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Stone', computerChoice);
        showResult('Stone', computerChoice, resultMsg);
    ">ü§ú</button>

    <button class="choice-button" onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Paper', computerChoice);
        showResult('Paper', computerChoice, resultMsg);
    ">üñê</button>

    <button class="choice-button" onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Scissor', computerChoice);
        showResult('Scissor', computerChoice, resultMsg);
    ">‚úå</button>

    <!-- Display areas -->
    <div id="user-move"></div>
    <div id="computer-move"></div>
    <div id="result"></div>
    <div id="score"></div>

    <button onclick="
        localStorage.clear();
        resetScore();
        document.querySelector('#score').innerText = score.displayScore();
    ">Reset</button>

    <script>
        // Get score from localStorage
        let scoreStr = localStorage.getItem('Score');
        let score;
        
        // Initialize or reset score
        resetScore(scoreStr);

        function resetScore(scoreStr) {
            score = scoreStr ? JSON.parse(scoreStr) : {
                win: 0,
                lost: 0,
                tie: 0,
            };

            // Add displayScore method
            score.displayScore = function() { 
                return `Won: ${this.win}, Lost: ${this.lost}, Tie: ${this.tie}`;
            };
            
            // Display reset score
            document.querySelector('#score').innerText = score.displayScore();

            // Clear other display areas after reset
            document.querySelector('#user-move').innerText = '';
            document.querySelector('#computer-move').innerText = '';
            document.querySelector('#result').innerText = '';
        }

        function generateComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                return 'Stone';
            } else if (randomNumber === 1) {
                return 'Paper';
            } else {
                return 'Scissor';
            }
        }

        function getResult(userMove, computerMove) {
            if (userMove === 'Stone') {
                if (computerMove === 'Paper') {
                    score.lost++;
                    return 'Computer won';
                } else if (computerMove === 'Stone') {
                    score.tie++;
                    return 'It\'s a tie';
                } else {
                    score.win++;
                    return 'User won';
                }
            } else if (userMove === 'Paper') {
                if (computerMove === 'Paper') {
                    score.tie++;
                    return 'It\'s a tie';
                } else if (computerMove === 'Stone') {
                    score.win++;
                    return 'User won';
                } else {
                    score.lost++;
                    return 'Computer won';
                }
            } else {
                if (computerMove === 'Paper') {
                    score.win++;
                    return 'User won';
                } else if (computerMove === 'Stone') {
                    score.lost++;
                    return 'Computer won';
                } else {
                    score.tie++;
                    return 'It\'s a tie';
                }
            }
        }

        function showResult(userMove, computerMove, result) {
            // Update score in localStorage
            localStorage.setItem('Score', JSON.stringify(score));
            
            // Display user choice
            document.querySelector('#user-move').innerText = 
                userMove ? `You chose: ${userMove}` : '';
            
            // Display computer choice
            document.querySelector('#computer-move').innerText = 
                computerMove ? `Computer chose: ${computerMove}` : '';
            
            // Display result message
            document.querySelector('#result').innerText = result || '';
            
            // Display current score
            document.querySelector('#score').innerText = score.displayScore();
        }
    </script>
</body>
</html>
