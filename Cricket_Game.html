<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Game</title>
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <button onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Stone', computerChoice);
        showResult('Stone', computerChoice, resultMsg);
    ">Stone</button>

    <button onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Paper', computerChoice);
        showResult('Paper', computerChoice, resultMsg);
    ">Paper</button>

    <button onclick="
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult('Scissor', computerChoice);
        showResult('Scissor', computerChoice, resultMsg);
    ">Scissor</button>

    <script>
        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            if (randomNumber <= 1) {
                return 'Stone';
            } else if (randomNumber <= 2) {
                return 'Paper';
            } else {
                return 'Scissor';
            }
        }

        function getResult(userMove, computerMove){
            if (userMove === 'Stone'){
                if (computerMove === 'Paper') {
                    return 'Computer won';
                } else if (computerMove === 'Stone') {
                    return 'It\'s a tie';
                } else {
                    return 'User won';
                }
            } else if (userMove === 'Paper'){
                if (computerMove === 'Paper') {
                    return 'It\'s a tie';
                } else if (computerMove === 'Stone') {
                    return 'User won';
                } else {
                    return 'Computer won';
                }
            } else {
                if (computerMove === 'Paper') {
                    return 'User won';
                } else if (computerMove === 'Stone') {
                    return 'Computer won';
                } else {
                    return 'It\'s a tie';
                }
            }
        }

        function showResult(userMove, computerMove, result){
            alert(`You have chosen ${userMove}. Computer choice is ${computerMove} and ${result}`);
        }
    </script>
</body>
</html>
