<!-- Give disocnt based on age, gender for metro ticket
- Female get 50% off
- Kids under 5 years of age are free
- Kids up to 8 years have half ticket
- People over 65 years of age only pay 70% of the ticket
- Incase of multiple discounts max discount will apply -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let age = 47;
  let gender = 'male'; //male and female
  let finalDiscount;
  if (age<=5){
    finalDiscount = 100;
  } else if (gender === 'female' || age <= 8){
    finalDiscount = 50;
  } else if (age >= 65){
    finalDiscount = 30;
  } else {
    finalDiscount = 0;
  }
  alert(`Your final discount is ${finalDiscount}`)
</script>
</body>
</html>
